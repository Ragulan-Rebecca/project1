<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/853a2b2ac6.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Santuary Helpers</h1>
      <div class="wrapper headerContent">
        <div class="logo"></div>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <h1>Get in Touch</h1>
      </div>
    </header>

    <section class="formAndInfo">
      <form action="">
        <fieldset>
          <!-- name -->
          <label for="name" id="name" class="name">Name</label>
          <input type="text" id="name" class="name" placeholder="name" />

          <!-- email -->
          <label for="email" class="visuallyHidden">Email</label>
          <input type="email" placeholder="Email" id="email" />

          <!-- text area -->
          <label for="text">Message</label>
          <textarea id="textarea" name="textarea" rows="4" cols="50">
              Message
            </textarea
          >
          <!-- submit button -->
          <button type="submit">Submit</button>
        </fieldset>
      </form>

      <div>
        <div class="socialIcons">
          <i>facebook</i>
          <i>instagram</i>
          <i>twitter</i>
          <i>whats app</i>
        </div>
        <div class="companyInfo">
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </div>
    </section>
    <footer>Copyright &copy 2021 Juno College</footer>
  </body>
</html>
