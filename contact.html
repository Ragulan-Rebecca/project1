<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactStyles/contactStyles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap"
    rel="stylesheet"/
    ><script src="https://kit.fontawesome.com/853a2b2ac6.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <h1>Get in Touch</h1>
        <form action="">
          <fieldset>
            <label for="name" id="name" class="name">Name</label>
            <input type="text" id="name" class="name" placeholder="name"> 


            <label for="email" class="visuallyHidden">Email</label>
            <input type="email" placeholder="Email" id="email" />

            <label for="confirmEmail" class="visuallyHidden">Confirm email</label>
            <input type="email" placeholder="Confirm email" id="confirmEmail" />

            <label for="password" class="visuallyHidden">Password</label>
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
            />
            <label for="preferredName" class="visuallyHidden"
              >What should we call you?</label
            >
            <input
              type="text"
              name="preferredName"
              id="preferredName"
              placeholder="What should we call you?"
            />
            <button type="submit">Submit</button>
          </fieldset>

        </form>
      </div>
    
</body>
</html>
